<!DOCTYPE html>
<html lang="en">

<head>
    <title>Selective Bloom with Two Cubes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <!-- Vertex Shader -->
    <script type="x-shader/x-vertex" id="vertexshader">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

    <!-- Fragment Shader -->
    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform sampler2D baseTexture;
        uniform sampler2D bloomTexture;
        varying vec2 vUv;
        void main() {
            gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );
        }
    </script>

    <!-- Main Script -->
    <script type="module">

        import * as THREE from './build/three.module.js';
        import { OrbitControls } from './jsm/OrbitControls.js';
        import { EffectComposer } from './jsm/EffectComposer.js';
        import { RenderPass } from './jsm/RenderPass.js';
        import { ShaderPass } from './jsm/ShaderPass.js';
        import { UnrealBloomPass } from './jsm/UnrealBloomPass.js';
        import { OutputPass } from './jsm/OutputPass.js';

        // Bloom Layer
        const BLOOM_SCENE = 1;
        const bloomLayer = new THREE.Layers();
        bloomLayer.set(BLOOM_SCENE);

        // Bloom Parameters
        const params = {
            bloomStrength: 0.5,
            bloomThreshold: 0,
            bloomRadius: 0.2
        };

        const darkMaterial = new THREE.MeshBasicMaterial({ color: 'black' });
        const materials = {};

        // Renderer Initialization
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        // Scene and Camera
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 5;

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.update();

        // Objects
        // const geometry = new THREE.BoxGeometry();


        function smallestCube(color, x, y, z, parent) {
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshBasicMaterial({ color: color });

            const cube = new THREE.Mesh(geometry, material)
            // cube.layers.enable(BLOOM_SCENE);
            parent.add(cube)
            cube.position.set(x, y, z);

            cube.toggleBloom = function (enable) {
                if (enable) {
                    cube.layers.enable(BLOOM_SCENE);
                } else {
                    cube.layers.disable(BLOOM_SCENE);
                }
            };
            return cube
        }



        function fdUnit(color, x, y, z, parent) {
            const unit = new THREE.Object3D();

            // Create six cubes and store them
            const sCube1 = smallestCube(color, 0.1, 0, 0, unit);
            const sCube2 = smallestCube(color, -0.1, 0, 0, unit);
            const sCube3 = smallestCube(color, 0, 0.1, 0, unit);
            const sCube4 = smallestCube(color, 0, -0.1, 0, unit);
            const sCube5 = smallestCube(color, 0, 0, 0.1, unit);
            const sCube6 = smallestCube(color, 0, 0, -0.1, unit);

            const cubes = [sCube1, sCube2, sCube3, sCube4, sCube5, sCube6];
            parent.add(unit);
            unit.position.set(x, y, z);

            unit.glowCubes = function (toggle) {
                cubes.forEach(cube => cube.toggleBloom(toggle));
            };

            return unit;
        }

        function sdUnit(color, color1, x, y, z, rotX, rotY, rotZ, variant) {
            const unit = new THREE.Object3D;

            const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
            const material = new THREE.MeshBasicMaterial({ color: color });

            const cube1 = new THREE.Mesh(geometry, material);
            cube1.layers.disable(BLOOM_SCENE);
            unit.add(cube1)
            cube1.position.set(0, 0.3, 0);

            const cube2 = new THREE.Mesh(geometry, material);
            cube2.layers.disable(BLOOM_SCENE);
            unit.add(cube2)
            cube2.position.set(0, -0.3, 0);

            const cube3 = new THREE.Mesh(geometry, material);
            cube3.layers.disable(BLOOM_SCENE);
            unit.add(cube3)
            cube3.position.set(0.3, 0, 0);

            const cube4 = new THREE.Mesh(geometry, material);
            cube4.layers.disable(BLOOM_SCENE);
            unit.add(cube4)
            cube4.position.set(-0.3, 0, 0);

            const cube5 = new THREE.Mesh(geometry, material);
            cube5.layers.disable(BLOOM_SCENE);
            unit.add(cube5)
            cube5.position.set(0, 0, 0.3);

            const cube6 = new THREE.Mesh(geometry, material);
            cube6.layers.disable(BLOOM_SCENE);
            unit.add(cube6)
            cube6.position.set(0, 0, -0.3);

            let fdCubes;
            if (!variant) {
                fdCubes = [
                    fdUnit(color1, 0.3, 0.3, 0.3, unit),
                    fdUnit(color1, 0, 0.3, 0.3, unit),
                    fdUnit(color1, 0.3, 0, 0.3, unit),
                    fdUnit(color1, 0.3, 0.3, 0, unit),
                    fdUnit(color1, 0.3, 0.3, -0.3, unit),
                    fdUnit(color1, 0.3, 0, -0.3, unit),
                    fdUnit(color1, 0.3, -0.3, -0.3, unit),
                    fdUnit(color1, 0.3, -0.3, 0, unit),
                    fdUnit(color1, 0.3, -0.3, 0.3, unit),
                    fdUnit(color1, 0, -0.3, 0.3, unit),
                    fdUnit(color1, -0.3, -0.3, 0.3, unit),
                    fdUnit(color1, -0.3, 0, 0.3, unit),
                    fdUnit(color1, -0.3, 0.3, 0.3, unit),
                    fdUnit(color1, -0.3, 0.3, 0, unit),
                    fdUnit(color1, -0.3, 0.3, -0.3, unit),
                    fdUnit(color1, 0, 0.3, -0.3, unit),
                ]
            } else {
                fdCubes = [
                    fdUnit(color1, 0, 0.3, 0.3, unit),
                    fdUnit(color1, 0.3, 0.3, 0.3, unit),
                    fdUnit(color1, 0.3, 0.3, 0, unit),
                    fdUnit(color1, 0.3, 0.3, -0.3, unit),
                    fdUnit(color1, 0, 0.3, -0.3, unit),
                    fdUnit(color1, -0.3, 0.3, -0.3, unit),
                    fdUnit(color1, -0.3, 0.3, 0, unit),
                    fdUnit(color1, -0.3, 0.3, 0.3, unit),
                    fdUnit(color1, -0.3, 0.3, 0.3, unit),
                    fdUnit(color1, -0.3, 0, 0.3, unit),
                    fdUnit(color1, -0.3, -0.3, 0.3, unit),
                    fdUnit(color1, 0, -0.3, 0.3, unit),
                    fdUnit(color1, 0.3, -0.3, 0.3, unit),
                    fdUnit(color1, 0.3, 0, 0.3, unit),
                ]
            }

            unit.fdUnits = fdCubes.length;

            unit.position.set(x, y, z);
            unit.rotation.x = rotX;
            unit.rotation.y = rotY;
            unit.rotation.z = rotZ;

            unit.glowUnit = (numCubes) => {
                fdCubes.forEach(cube => cube.glowCubes(false));
                for (let i = 0; i < numCubes; i++){
                    fdCubes[i].glowCubes(true);
                }
            }

            scene.add(unit);
            return (unit);
        }

        const myUnit1 = sdUnit(0xff0000, 0x00ff00, 0.9, 0.9, 0.9, 0, 0, 0, false);
        const myUnit2 = sdUnit(0xff0000, 0x00ff00, 0, 0.9, 0.9, 0, 0, 0, true);
        const myUnit3 = sdUnit(0xff0000, 0x00ff00, -0.9, 0.9, 0.9, 0, -Math.PI / 2, 0, false);
        const myUnit4 = sdUnit(0xff0000, 0x00ff00, -0.9, 0.9, 0, 0, -Math.PI / 2, 0, true);
        const myUnit5 = sdUnit(0xff0000, 0x00ff00, -0.9, 0.9, -0.9, 0, -Math.PI, 0, false);
        const myUnit6 = sdUnit(0xff0000, 0x00ff00, 0, 0.9, -0.9, 0, Math.PI, 0, true);
        const myUnit7 = sdUnit(0xff0000, 0x00ff00, 0.9, 0.9, -0.9, 0, Math.PI/2, 0, false);
        const myUnit8 = sdUnit(0xff0000, 0x00ff00, 0.9, 0.9, 0, 0, Math.PI / 2, 0, true);
        const myUnit9 = sdUnit(0xff0000, 0x00ff00, 0.9, 0, 0.9, 0, 0, -Math.PI/2, true);
        const myUnit10 = sdUnit(0xff0000, 0x00ff00, -0.9, 0, 0.9, 0, 0, Math.PI/2, true);
        const myUnit11 = sdUnit(0xff0000, 0x00ff00, -0.9, 0, -0.9, 0, -Math.PI/2, Math.PI/2, true);
        const myUnit12 = sdUnit(0xff0000, 0x00ff00, 0.9, 0, -0.9, 0, Math.PI, Math.PI/2, true);
        const myUnit13 = sdUnit(0xff0000, 0x00ff00, 0.9, -0.9, -0.9, 0, Math.PI/2, -Math.PI/2, false);
        const myUnit14 = sdUnit(0xff0000, 0x00ff00, 0, -0.9, -0.9, Math.PI, 0 , 0, true);
        const myUnit15 = sdUnit(0xff0000, 0x00ff00, -0.9, -0.9, -0.9, 0, Math.PI, -Math.PI/2, false);
        const myUnit16 = sdUnit(0xff0000, 0x00ff00, -0.9, -0.9, 0, 0, -Math.PI/2, Math.PI, true);
        const myUnit17 = sdUnit(0xff0000, 0x00ff00, -0.9, -0.9, 0.9, 0, Math.PI/2, Math.PI, false);
        const myUnit18 = sdUnit(0xff0000, 0x00ff00, 0, -0.9, 0.9, 0, 0, Math.PI, true);
        const myUnit19 = sdUnit(0xff0000, 0x00ff00, 0.9, -0.9, 0.9, 0, Math.PI/2, Math.PI, false);
        const myUnit20 = sdUnit(0xff0000, 0x00ff00, 0.9, -0.9, 0, 0, Math.PI/2, Math.PI, true);

        document.addEventListener('keydown', (event) => {
            if (event.key === 'g') {
                myUnit3.glowUnit(myUnit3.fdUnits)
            }
        });


        scene.traverse((obj) => {
            if (obj.isMesh) {
                materials[obj.uuid] = obj.material;
            }
        });

        // Post-Processing Setup
        const renderScene = new RenderPass(scene, camera);

        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), params.bloomStrength, params.bloomRadius, params.bloomThreshold);

        const bloomComposer = new EffectComposer(renderer);
        bloomComposer.renderToScreen = false;
        bloomComposer.addPass(renderScene);
        bloomComposer.addPass(bloomPass);

        const finalPass = new ShaderPass(
            new THREE.ShaderMaterial({
                uniforms: {
                    baseTexture: { value: null },
                    bloomTexture: { value: bloomComposer.renderTarget2.texture }
                },
                vertexShader: document.getElementById('vertexshader').textContent,
                fragmentShader: document.getElementById('fragmentshader').textContent,
                defines: {}
            }), 'baseTexture'
        );
        finalPass.needsSwap = true;

        const finalComposer = new EffectComposer(renderer);
        finalComposer.addPass(renderScene);
        finalComposer.addPass(finalPass);
        finalComposer.addPass(new OutputPass());

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        // Render Function
        function render() {
            controls.update();

            // Render bloom scene with non-bloomed objects darkened
            scene.traverse(darkenNonBloomed);
            bloomComposer.render();
            scene.traverse(restoreMaterial);

            // Render the final scene
            finalComposer.render();
        }

        // Functions to Darken Non-Bloomed Objects
        function darkenNonBloomed(obj) {
            if (obj.isMesh && bloomLayer.test(obj.layers) === false) {
                materials[obj.uuid] = obj.material;
                obj.material = darkMaterial;
            }
        }

        function restoreMaterial(obj) {
            if (materials[obj.uuid]) {
                obj.material = materials[obj.uuid];
            }
        }

        // Handle Window Resize
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
            bloomComposer.setSize(width, height);
            finalComposer.setSize(width, height);
        }

        animate();

    </script>
</body>

</html>
